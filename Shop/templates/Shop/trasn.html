{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Transaction ID</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .transaction-card {
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .transaction-header {
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
{%include 'Shop/nav.html' %}
<body class="bg-light mt-10">
    <div class="container py-5">
        <div class="transaction-card card">
            <div class="card-header transaction-header bg-success text-white">
                <h3 class="text-center mb-0"><i class="bi bi-credit-card me-2"></i> Payment Verification</h3>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="transactionId" class="form-label">Transaction ID</label>
                        <input type="text" class="form-control" id="transactionId" 
                               placeholder="Enter your payment transaction ID" required>
                        <div class="form-text">Find this in your payment receipt or bank statement</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="paymentAmount" class="form-label">Amount Paid</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" class="form-control" id="paymentAmount" 
                                   placeholder="Enter amount" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="" selected disabled>Select payment method</option>
                            <option value="upi">Bkash</option>
                            <option value="netbanking">Nagad</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="paymentDate" class="form-label">Payment Date</label>
                        <input type="date" class="form-control" id="paymentDate" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="confirmCheck" required>
                        <label class="form-check-label" for="confirmCheck">I confirm the details are correct</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-2"></i>Submit Transaction
                        </button>
                        <button type="reset" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i>Clear Form
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center">
                <small class="text-muted">Verification may take 1-2 business days</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
