    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Shop/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'Shop/js/all.min.js' %}"></script>
    <script>
        // Initialize dropdowns explicitly
        document.addEventListener('DOMContentLoaded', function() {
            var dropdownTriggers = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
            
            dropdownTriggers.forEach(function(trigger) {
                var dropdown = new bootstrap.Dropdown(trigger);
                
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdown.toggle();
                });
            });
        });
    </script>
    <script src="{% static 'Shop/js/myscript.js' %}"></script>
